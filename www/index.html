

<!DOCTYPE html>
<html class="no-js wf-loading" lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto-tastic</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body class="">
    <div class="">
      <div id="ticket-num">Lotto Ticket #
        <span id="current"></span> 
      </div>
      <ul class="options">
        <li class="hdr">How many lotto tickets?</li>
        <li>
          <div class="slider">
            <input type="range" min="1" max="1457" value="725" step="1" data-range-slider />
          </div>
        </li>
        <li class="hdr">Pick your art style</li>
        <li>
          <input type="radio" name="art-type" id="min-lines" data-type="drawLines">
          <label for="min-lines">Minimal Lines</label>
        </li>
        <li>
          <input type="radio" name="art-type" id="tiny-circles" data-type="drawTinyCircles">
          <label for="tiny-circles">Modern Circles</label>
        </li>
        <li>
          <input type="radio" name="art-type" id="circle" data-type="drawCircle">
          <label for="circle">60's Circles</label>
        </li>
        <li>
          <input type="radio" name="art-type" id="arcs" data-type="drawPath">
          <label for="arcs">Arcs</label>
        </li>
        <li>
          <input type="radio" name="art-type" id="continuousLine" data-type="continuousLine">
          <label for="continuousLine">Continuous Line</label>
        </li>
        <li>
          <input type="radio" name="art-type" id="matrix" data-type="matrix">
          <label for="matrix">The Matrix</label>
        </li>
        <li>
          <input type="radio" name="art-type" id="eighties" data-type="eighties">
          <label for="eighties">The 80s</label>
        </li>
        <li class="cta">
          <button type="button" class="reset">Go</button>
          <button type="button" class="stop">Stop</button>
          <button type="button" class="clear">Clear</button>
        </li>
      </ul>
      <div class="display">
        <div class="art">
          <canvas id="lotto-art" width="500" height="500"></canvas>
        </div>
        <div class="gallery-image">
          <img src="images/gallery.jpg" alt="" />
        </div>
      </div>
      <script type="text/javascript" src="../js/vendor.min.js"></script>
      <script type="text/javascript" src="../js/main.js"></script>
    </div>
  </body>
</html>
