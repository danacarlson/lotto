

<!DOCTYPE html>
<html class="no-js wf-loading" lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto-tastic</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body class="">
    <div class="">
      <ul class="options">
        <li>
          <input type="radio" name="art-type" id="min-lines" data-type="drawLines">
          <label for="min-lines">Minimal Lines</label>
        </li>
        <li>
          <input type="radio" name="art-type" id="tiny-circles" data-type="drawTinyCircles">
          <label for="tiny-circles">Modern Circles</label>
        </li>
        <li>
          <button type="button" class="clear">Clear</button>
          <button type="button" class="reset">Reset</button>
          <button type="button" class="stop">Stop</button>
        </li>
      </ul>
      <div class="display">
        <div class="art">
          <canvas id="lotto-art" width="500" height="500"></canvas>
        </div>
        <div class="gallery-image">
          <img src="images/gallery.jpg" alt="" />
        </div>
      </div>
      <script type="text/javascript" src="../js/vendor.min.js"></script>
      <script type="text/javascript" src="../js/main.js"></script>
    </div>
  </body>
</html>
